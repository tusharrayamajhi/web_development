<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <div id="main_contain">
        <div class="result">
            <input type="text" id="res" value="abc">
        </div>
        <div class="dialpad">
          <div class="row">
            <div class="btn">AC</div>
            <div class="btn">X</div>
            <div class="btn">%</div>
            <div class="btn">/</div>
          </div>
          <div class="row">
            <div class="btn" id="num">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn">X</div>
          </div>
          <div class="row">
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn">-</div>
          </div>
          <div class="row">
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn">+</div>
          </div>
          <div class="row">
            <div class="btn">e</div>
            <div class="btn">0</div>
            <div class="btn">.</div>
            <div class="btn ans">=</div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
