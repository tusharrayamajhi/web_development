<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <div id="main_contain">
        <div class="result">
            <input type="text" id="res">
            <input type="text" id="res2">
        </div>
        <div class="dialpad">
          <div class="row">
            <div class="btn num ac">AC</div>
            <div class="btn num">X</div>
            <div class="btn num">%</div>
            <div class="btn num">/</div>
          </div>
          <div class="row">
            <div class="btn num">7</div>
            <div class="btn num">8</div>
            <div class="btn num">9</div>
            <div class="btn num">*</div>
          </div>
          <div class="row">
            <div class="btn num">4</div>
            <div class="btn num">5</div>
            <div class="btn num">6</div>
            <div class="btn num">-</div>
          </div>
          <div class="row">
            <div class="btn num">1</div>
            <div class="btn num">2</div>
            <div class="btn num">3</div>
            <div class="btn num">+</div>
          </div>
          <div class="row">
            <div class="btn num">e</div>
            <div class="btn num">0</div>
            <div class="btn num">.</div>
            <div class="btn num ans">=</div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
