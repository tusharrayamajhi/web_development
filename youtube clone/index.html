<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube</title>
    <link
      rel="icon"
      href="https://pngimg.com/uploads/youtube/youtube_PNG102354.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="header">
      <div class="logobox">
        <div class="bar">
          <i class="fa-solid fa-bars fa-2xl" style="color: #ffffff"></i>
        </div>
        <div class="logo">
          <img
            src="https://logos-world.net/wp-content/uploads/2020/04/YouTube-Logo.png"
            alt="youtube logo"
          />
          <div class="sup"><sup>NP</sup></div>
        </div>
      </div>
      <div class="search-area">
        <input type="text" id="inputword" placeholder="Search" />
        <div class="searchlogo">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="mice"><i class="fa-solid fa-microphone"></i></div>
      </div>
      <div class="sign-section">
        <div class="video colors">
          <i class="fa-solid fa-video"></i>
        </div>
        <div class="notification colors">
          <i class="fa-regular fa-bell"></i>
        </div>
        <div class="profile colors">
          <i class="fa-regular fa-user"></i>
        </div>
      </div>
    </header>
    <nav id="nav-section">
      <div id="one">
        <div class="home">
          <div class="logos"><i class="fa-solid fa-house"></i></div>
          <p>Home</p>
        </div>
        <div class="home">
          <div class="logos">
            <i class="fa-solid fa-bolt-lightning"></i>
          </div>
          <p>Short</p>
        </div>
        <div class="home">
          <div class="logos"><i class="fa-solid fa-address-card"></i></div>
          <p>Subscriptions</p>
        </div>
      </div>
      <hr />
      <div id="two">
        <div class="home">
          <div class="logos"><i class="fa-solid fa-book"></i></div>
          <p>Library</p>
        </div>
        <div class="home">
          <div class="logos"><i class="fa-solid fa-clock-rotate-left"></i></div>
          <p>History</p>
        </div>
        <div class="home">
          <div class="logos"><i class="fa-solid fa-circle-play"></i></div>
          <p>Your Videos</p>
        </div>
        <div class="home">
          <div class="logos"><i class="fa-solid fa-clock"></i></div>
          <p>Watch Later</p>
        </div>
        <div class="home">
          <div class="logos"><i class="fa-solid fa-thumbs-up"></i></div>
          <p>Liked Videos</p>
        </div>
        <div class="home">
          <div class="logos"><i class="fa-brands fa-playstation"></i></div>
          <p>PlayList</p>
        </div>
      </div>
      <hr>
      <div id="three">
        <p id="ex">Explore</p>
        <div class="home">
          <div class="logos">
            <i class="fa-solid fa-fire-flame-curved"></i>
          </div>
          <p>Trending</p>
        </div>
        <div class="home">
          <div class="logos">
            <i class="fa-solid fa-music"></i>
          </div>
          <p>Music</p>
        </div>
        <div class="home"> 
          <div class="logos">
            <i class="fa-solid fa-gamepad"></i>
          </div>
          <p>Gaming</p>
        </div>
        <div class="home">
          <div class="logos">
            <i class="fa-solid fa-trophy"></i>
          </div>
          <p>Sport</p>
        </div>
      </div>
      <hr>
      <div id="four">
        <p>More From Youtube</p>
        <div class="home">
          <div class="logos">
            <i class="fa-brands fa-square-youtube"></i>
          </div>
          <p>YouTube Studio</p>
        </div>
        <div class="home">
          <div class="logos">
            <i class="fa-brands fa-square-youtube"></i>
          </div>
          <p>YouTube Kids</p>
        </div>
      </div>
      <div id="five"></div>
      <div id="six"></div>
      <div id="seven"></div>
    </nav>
  </body>
</html>
